<html>
<head>
<title>GUIFramework</title>
<script type='text/javascript' src='js/GUI.js'></script>
<script type="text/javascript">

var myGUI;

function Init()
{
    myGUI = new GUI();
	myGUI.init(document.getElementById("maincanvas"));
	var layout = myGUI.inflate(LayoutA);
	myGUI.setLayout(layout);
}

function Update()
{
	if (myGUI && myGUI.isInitialized())
	{
		myGUI.draw();
	}
}

setInterval(Update, 20);

/* GUI JSON */

LayoutA = {
	View : {
		name : "view1",
		backgroundColor : "rgb(0, 0, 130, 0)",
		layout_width : "100px",
		layout_height : "100px"
	}
}		

/* END GUI JSON */

</script>
</head>
<body onload="Init();">
<canvas id="maincanvas" width="400" height="400"></canvas>
</body>
</html>
