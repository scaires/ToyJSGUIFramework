<html>
<head>
<title>GUIFramework</title>
<script type='text/javascript' src='js/GUI.js'></script>
<script type="text/javascript">

var myGUI;

function Init()
{
  myGUI = new GUI();
  myGUI.init(document.getElementById("maincanvas"));
  var layout = myGUI.inflate(LayoutA);
  myGUI.setLayout(layout);
}

function Update()
{
  if (myGUI && myGUI.isInitialized())
  {
    myGUI.draw();
  }
}

setInterval(Update, 20);

/* GUI JSON */

LayoutA = {
  name : "layout1",
  klass : "GUILayout",
  backgroundColor : "rgba(50, 50, 50, 0.1)",
  layout_width : "50pc",
  layout_height : "50pc",
  layout_gravity : "GUI_LAYOUT_GRAVITY_CENTER",
  layout_children : [
    {
      name : "view1",
      klass : "GUIView",
      backgroundColor : "rgb(0, 0, 130)",
      layout_width : "25pc",
      layout_height : "fill_parent",
      layout_gravity : "GUI_LAYOUT_GRAVITY_RIGHT"
    },
    {
      name : "view3",
      klass : "GUIView",
      backgroundColor : "rgb(0, 130, 0)",
      layout_width : "fill_parent",
      layout_height : "25pc",
      layout_gravity : "GUI_LAYOUT_GRAVITY_TOP"
    },
    {
      name : "view2",
      klass : "GUIView",
      backgroundColor : "rgb(130, 0, 0)",
      layout_width : "25pc",
      layout_height : "fill_parent",
      layout_gravity : "GUI_LAYOUT_GRAVITY_LEFT"
    },
    {
      name : "view4",
      klass : "GUIView",
      backgroundColor : "rgb(130, 130, 0)",
      layout_width : "fill_parent",
      layout_height : "25pc",
      layout_gravity : "GUI_LAYOUT_GRAVITY_BOTTOM"
    },
    {
      name : "view5",
      klass : "GUIView",
      backgroundColor : "rgb(0, 0, 130)",
      layout_width : "50pc",
      layout_height : "50pc",
      layout_gravity : "GUI_LAYOUT_GRAVITY_TOPLEFT"
    }
  ]
}

/* END GUI JSON */

</script>
</head>
<body onload="Init();">
<canvas id="maincanvas" width="400" height="400"></canvas>
</body>
</html>
