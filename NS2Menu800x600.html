<html>
<head>
<title>NS2 Main Menu</title>
<script type='text/javascript' src='js/GUI.js'></script>
<script type='text/javascript' src='js/NS2MenuLayout.js'></script>
<script type="text/javascript">

var myGUI;

function Init()
{
  myGUI = new GUI();
  myGUI.init(document.getElementById("maincanvas"));
  var layout = myGUI.inflate(LayoutB);
  myGUI.setLayout(layout);
}

function Update()
{
  if (myGUI && myGUI.isInitialized())
  {
    myGUI.update();
  }
}

setInterval(Update, 20);

</script>
</head>
<body onload="Init();">
<canvas id="maincanvas" width="800" height="600"></canvas>
</body>
</html>
